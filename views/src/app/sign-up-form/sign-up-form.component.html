<body>
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h2>Enter the details below :</h2>

                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">First Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" formControlName="firstName" class="form-control" name="name"  placeholder="Enter your first Name"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Last Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" formControlName="lastName" class="form-control" name="name" id="name" placeholder="Enter your last Name"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Email Address</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter your Email" />
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="userType"> USER TYPE :</label>
                        <br>
                        <label for="radio-inline">
                            <input type="radio" id="buyer" value="buyer" class="form-control" formControlName="userType"> Buyer
                        </label>
                        <label for="radio-inline">
                            <input type="radio" id="seller" value="seller" class="form-control" formControlName="userType"> Seller
                        </label>
                        <br>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input type="password" class="form-control"formControlName="password" name="password" id="password" placeholder="Enter your Password" />
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
